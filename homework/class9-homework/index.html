<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Country Search App</h1>
    </header>
    <section class="controls">
        <input type="text" id="countryName" placeholder="Enter country name">
        <button id="searchButton">Search Country</button>
        <button id="europeButton">Countries in Europe</button>
        <button id="neighborsButton">Countries bordering Macedonia</button>
        <button id="macedoniaButton">Get Macedonia</button>
    </section>
    <section id="output"></section>

    <script src="main.js"></script>
</body>
</html>
